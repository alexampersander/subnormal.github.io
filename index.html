<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Subnormal.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Subnormal</title>
        <link rel="icon" type="image/png" href="img/favicon.png">
        <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div id="back"></div>
        <div id="b">
            <div id="dad" class="container">
                <p><span id="name">s</span><span id="cursor">_</span></p>
            </div>
        </div>
        <!-- Initialize Scripts -->
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script>
            var x = window.innerWidth,
                y = window.innerHeight,
                centerx = (x/2 - 357) + "px",
                centery = (y/2 - 83.25) + "px",
                center = centery + " 0 0 " + centerx,
                undocenter = "0 0 0 " + centerx;
                //negcenter = "-" + centery + " 0 0 0";
            //$('#thisisdumb').css("margin", negcenter);
            $('#back').css("height", y);
            $('#back').css("width", x);
            $('#dad').css("margin", center);
            setTimeout(function(){$('#dad').animate({margin: undocenter}, 900)},3800);
            setTimeout(function(){$('#back').animate({margin: "-5000px 0 0 0"}, 4000)},4000);
        </script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/type.js"></script>
    </body>
</html>
